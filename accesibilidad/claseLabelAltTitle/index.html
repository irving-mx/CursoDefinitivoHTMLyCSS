<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Labels Alt Title</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <form action="">
                <label for="name">
                    <span>¿Cual es tu nombre?</span>
                    <input id="name" type="text">
                </label>
                <label for="started-studying">
                    <span>¿Que día comenzaste con Platzi?</span>
                    <input id="started-studying" type="date">
                </label>
                <label for="time-to-study">
                    <span>¿En que horario estudias?</span>
                    <input id="time-to-study" type="time">
                </label>
            </form>

            <section>
                <img src="./img/dog-medium.jpg" alt="imagen de un perrito blanco con un moño en su cuello como collar"
                title="Es una foto de un perrito"
                >
            </section>
        </main>
    </body>
</html>
